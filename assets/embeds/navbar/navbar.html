<html>
    <head>
        <link rel="stylesheet" type="text/css" href="navbar.min.css">
        <script src="navbar.min.js"></script>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    </head>
    <body>
        <header id="nav-bar-main-header">
            <div id="nav-bar-width">
                <div id="nav-bar-left-align">
                    <a id="logo-link" target="_parent" href="/">

                </div>
                <div id="nav-bar-middle-align">

                </div>
